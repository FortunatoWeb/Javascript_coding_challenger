<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="script/coordinates.js"></script>
    <script type="module" src="script/teste.js"></script>
    <script src="script/fibonacci.js"></script>
    <script src="script/evenorodd.js"></script>

    <!-- <script type="text/javascript" src="files/coordinates.json"></script> -->

    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-xxl">
            <a class="navbar-brand" href="#">Coordinates</a>
        </div>
        <div id="datetime" class="me-3"></div>
    </nav>

    <div class="container-xxl my-4">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="coordinates-tab" data-bs-toggle="tab" data-bs-target="#std_coordinates" type="button" role="tab" aria-controls="std_coordinates" aria-selected="false">Coordenadas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="teste-tab" data-bs-toggle="tab" data-bs-target="#teste" type="button" role="tab" aria-controls="teste" aria-selected="false">Testes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="view-tab" data-bs-toggle="tab" data-bs-target="#std_view" type="button" role="tab" aria-controls="std_view" aria-selected="false">View JS</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="even-tab" data-bs-toggle="tab" data-bs-target="#std_even" type="button" role="tab" aria-controls="std_even" aria-selected="true">Par ou Ímpar Game</button>
            </li>
        </ul>

        <div class="tab-content my-5" id="myTabContent">
            <div class="tab-pane fade" id="std_coordinates" role="tabpanel" aria-labelledby="coordinates-tab">
                <button class="btn btn-primary" onclick="show()">Create Coordinates</button>
                <button class="btn btn-danger" onclick="clearElement()">Delete Coordinates</button>
                <button class="btn btn-success" onclick="setStorage()">Set Storage</button>
                <button class="btn btn-warning" onclick="clearStorage()">Clear Storage</button>
                <button class="btn btn-outline-info" onclick="test()">teste</button>
                
                <ul class="list-group my-4" id="objectList"></ul>

                <table class="table table-striped">
                    <thead>
                        <th>Coordenadas X</th>
                        <th>Coordenadas Y</th>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table> 
            </div>
            <div class="tab-pane fade " id="teste" role="tabpanel" aria-labelledby="teste-tab">
                <div class="row my-3">
                    <label for="num" class="col-md-2 col-form-label">Insira a quantidade:</label>
                    <div class="col-md-1">
                        <input type="number" step="0" id="num" class="form-control">
                    </div>
                    <button onclick="printFibonacci()" class="btn btn-primary col me-3">Listar</button>
                    <button onclick="deleteFibonacci()" class="btn btn-outline-danger col me-3">Deletar</button>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-striped my-4">
                            <thead>
                                <th>Índice</th>
                                <th>Número Fibonacci</th>
                            </thead>
                            <tbody id="tableFibonacci">
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="std_view" role="tabpanel" aria-labelledby="view-tab">
                
            </div>
            <div class="tab-pane fade show active mx-3" id="std_even" role="tabpanel" aria-labelledby="even-tab">
                <div class="mb-5">
                    <h1>Jogo de <strong>par</strong> ou <strong>ímpar</strong></h3>
                </div>
                <form action="#" onsubmit="evenOdd(); return false">
                    <div class="row">
                        <div class="col-md-1">
                            <label for="" class="formlabel"></label>
                            <i class="bi bi-person-bounding-box fs-1 text-warning"></i>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="nameGamer1" class="form-label">Nome do jogador 1</label>
                            <input type="text" name="nameGamer1" id="nameGamer1" value="Fortunato" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="chosedGamer1" class="form-label">Par ou Ímpar?</label>
                            <select class="form-control" id="chosedGamer1" name="chosedGamer1">
                                <option value="" hidden>Escolha (par ou ímpar)</option>
                                <option value="0">Ímpar</option>
                                <option value="1" selected>Par</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="numberGamer1" class="form-label">Número</label>
                            <input type="password" name="numberGamer1" id="numberGamer1" value="123" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1">
                            <i class="bi bi-person-bounding-box fs-1 text-info"></i>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="nameGamer2" class="form-label">Nome do jogador 2</label>
                            <input type="text" name="nameGamer2" id="nameGamer2" value="Lucielle" class="form-control">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="chosedGamer2" class="form-label">Par ou Ímpar?</label>
                            <select class="form-control" id="chosedGamer2" name="chosedGamer2">
                                <option value="" hidden>Escolha (par ou ímpar)</option>
                                <option value="0" selected>Ímpar</option>
                                <option value="1">Par</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="numberGamer2" class="form-label">Número</label>
                            <input type="password" name="numberGamer2" id="numberGamer2" value="321" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 my-5">
                        <input class="btn btn-primary" type="submit" value="Resultado">
                    </div>
                </form>
                <div id="box-result" class="d-none col-md-12 alert alert-primary my-5">
                    <div id="value-result"></div>
                </div>
            </div>
        </div>

    </div>

    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    
    <!-- Adicione nosso componente React. -->
    <script src="react\components\like_button.js"></script>

</body>



</html>
